<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品信息</title>
    <link rel="icon" href="../static/images/logo1.png">
</head>
<!-- 引入重置样式表 -->
<link rel="stylesheet" href="../css/reset.css">
<!-- 引入轮播样式 -->
<link rel="stylesheet" href="../css/swiper-bundle.min.css">
<!-- 引入商品详情样式表 -->
<link rel="stylesheet" href="../css/details.css">

<body>
    <!-- 头部 -->
    <div id="head">
        <div class="container">
            <!-- logo -->
            <div class="logo">
                <a href="#"><img src="../static/images/logo.png" alt="logo"></a>
                <div class="right">
                    <h3>熊猫优选</h3>
                    <span>XIONG MAO YOU XUAN</span>
                </div>
            </div>

            <!-- 搜索 -->
            <div class="search">
                <input type="text" placeholder="搜索商品，发现更多优惠">
                <div class="btn">搜索</div>
            </div>

            <!-- 保证图标 -->
            <div class="ensure">
                <ul>
                    <li>
                        <img src="../static/images/ensure1.png" alt="">
                        <span>全程包邮</span>
                    </li>
                    <li>
                        <img src="../static/images/ensure2.png" alt="">
                        <span>7天退换</span>
                    </li>
                    <li>
                        <img src="../static/images/ensure3.png" alt="">
                        <span>品质保证</span>
                    </li>
                </ul>
            </div>

            <!-- 登陆 -->
            <!-- <div class="land">
                <span>登陆/注册</span>
            </div> -->
        </div>
    </div>
    <!-- 导航 -->
    <div id="navigation">
        <div class="nav container">
            <ul>
                <li class="active">首页</li>
            </ul>
        </div>
    </div>

    <!-- 购买区块 -->
    <div id="purchase" class="container clearfix">
        <!-- 商品信息 -->
        <div class="information">
            <!-- 商品图片 -->
            <div class="product-img">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <!-- <div class="swiper-slide"><img src="../static/images/banner1.png" style="width: 100%; height: 100%;" alt=""></div> -->
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <!-- 商品描述 -->
            <div class="describe">
                <div class="topTxt">
                    <span class="platform">淘</span>
                    <span class="isFreePostage">包邮</span>
                    <span class="txt">华强北降噪原装蓝牙耳机双耳适用小米vivo华为oppo苹果安卓通用型</span>
                </div>
                <div class="middlePrice">
                    <div class="middleContent">
                        <span class="yuan">原价￥119.9</span>
                        <div class="bo">
                            <span class="xian">劵后价:￥</span><span class="bigPrice">19</span><span class="smallPrice">.9</span>
                            <div class="token">
                                200元劵
                            </div>
                            <p class="saleNum">315人已买</p>
                        </div>
                    </div>
                </div>
                <div class="bottomBtn">
                    <span class="tokenData">优惠有效期：2021-11-21</span>
                    <div class="Btn">
                        <input type="button" value="立即购买">
                        <input type="button" value="加购物车">
                    </div>
                </div>
            </div>
        </div>
        <!-- 卖家信息 -->
        <div class="seller">
            <div class="sellerTxt">
                <span class="line"></span>
                <span class="Sname">卖家信息</span>
                <span class="line"></span>
            </div>
            <img src="../static/images/logo1.png" alt="卖家头像" class="shopImg">
            <p class="shopName">洛神</p>
            <div class="shopSore">
                <ul class="character">
                    <li>描述</li>
                    <li>服务</li>
                    <li>物流</li>
                </ul>
                <ul class="score">
                    <li>4.6</li>
                    <li>4.7</li>
                    <li>4.6</li>
                </ul>
            </div>
        </div>

        <!-- 详情图片 -->
        <div class="detailsImg">
            <div class="imgs">
                <script type="text/html" id="detail-imgs">
                    {{each}}
                    <img src="{{$value.image.url}}" alt=""> {{/each}}
                </script>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer">
        <div class="big container">
            <!-- logo区域 -->
            <img src="../static/images/logo1.png" alt="" class="logo">
            <div class="content">
                <h1>熊猫优选</h1>
                <p>年轻人购物首选<br>购物领券更省钱</p>
            </div>

            <!-- 下载文字区域 -->
            <div class="download container">
                <p>
                    <span>|</span>
                    <a href="#">下载APP</a>
                </p>
            </div>

            <!-- 备案区域 -->
            <div class="copyright container">
                <div class="center">
                    <img src="../static/images/beian1.png" alt="">
                    <span>浙公安网备案 33010602009949号 |ICP备案号: </span>
                    <a href="#">浙ICP备17012864号-1|</a>
                    <img src="../static/images/beian2.png" alt="">
                    <a href="#">证照信息</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 最下面得图片 -->
    <div id="one">
        <div>
            <a href="#"><img src="../static/images/beian3.png" alt=""></a>
        </div>
    </div>


    <!-- 返回顶部 -->
    <div id="return">
        <img src="../static/images/return.png" alt="">
    </div>
    <!-- 引入模板引擎 -->
    <script src="../js/template-web.js"></script>
    <!--  引入Ajax工具 -->
    <script src="../js/util.js"></script>
    <!-- 引入轮播js -->
    <script src="../js/swiper-bundle.min.js"></script>
    <!-- 引入详情js -->
    <script src="../js/details.js"></script>
</body>

</html>
